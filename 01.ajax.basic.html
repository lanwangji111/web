<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax.basic(发送响应)</title>
</head>
<body>
<script>
    //涉及AJAX操作的页面‘不能’使用文件协议访问（文件的方式访问）

    // AJAX 是一套API 核心提供的类型：XMLHttpRequest
    //1.安装浏览器（用户代理）
    //xhr就类似于浏览器的作用（发送请求接收响应）
    var xhr=new XMLHttpRequest()
    //2.打开浏览器输入网址
    xhr.open('GET','./time.php')
    //3.敲回车键，开始请求
    xhr.send(null)
    //3.等待响应
    //4.看结果
</script>
</body>
</html>
