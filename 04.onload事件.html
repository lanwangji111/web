<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.onload事件</title>
</head>
<body>
<script>
    var xhr=new XMLHttpRequest();
    xhr.open('GET','./time.php');
    xhr.send(null);
    xhr.onload=function () {
        console.log(this.readyState);
        console.log(this.responseText);
    }
</script>
</body>
</html>
